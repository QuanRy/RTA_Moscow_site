<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация — RTA</title>
    <link rel="stylesheet" href="../css/main_window.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/svg+xml" href="../img/logo_without_text.svg">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="../img/logo.svg" alt="Логотип RTA">
                <h1>RTA — Расчет частоты по Остроу</h1>
            </div>
            <div class="auth-buttons">
                <button class="auth-button registration">Регистрация</button>
                <button class="auth-button login">Войти</button>
            </div>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Авторизация</h2>
            <div class="form-row">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-row">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Авторизоваться</button>
        </div>
    </main>

    <footer>
        <p>© RTA Москва, 2025</p>
    </footer>

    <script src="../js/header_enter_pages_script.js"></script>

</body>
</html>
