<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оценка по критериям Остроу</title>
    <link rel="stylesheet" href="../css/main_window.css">

    <!-- Шрифт Manrope через Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../img/logo.svg" alt="Логотип RTA">
            <h1>Оценка по методике Остроу</h1>
        </div>
    </header>

    <main>
        <section class="criteria-section">
            <div class="criterion">
                <label for="slider1">Критерий 1</label>
                <div class="slider-container">
                    <input type="range" min="-5" max="5" value="0" step="1" class="slider" id="slider1">
                    <input type="number" min="-5" max="5" value="0" class="number-input" id="value1">
                </div>
            </div>

            <div class="criterion">
                <label for="slider2">Критерий 2</label>
                <div class="slider-container">
                    <input type="range" min="-5" max="5" value="0" step="1" class="slider" id="slider2">
                    <input type="number" min="-5" max="5" value="0" class="number-input" id="value2">
                </div>
            </div>

            <div class="criterion">
                <label for="slider3">Критерий 3</label>
                <div class="slider-container">
                    <input type="range" min="-5" max="5" value="0" step="1" class="slider" id="slider3">
                    <input type="number" min="-5" max="5" value="0" class="number-input" id="value3">
                </div>
            </div>

            <div class="criterion">
                <label for="slider4">Критерий 4</label>
                <div class="slider-container">
                    <input type="range" min="-5" max="5" value="0" step="1" class="slider" id="slider4">
                    <input type="number" min="-5" max="5" value="0" class="number-input" id="value4">
                </div>
            </div>

            <div class="criterion">
                <label for="slider5">Критерий 5</label>
                <div class="slider-container">
                    <input type="range" min="-5" max="5" value="0" step="1" class="slider" id="slider5">
                    <input type="number" min="-5" max="5" value="0" class="number-input" id="value5">
                </div>
            </div>

            <hr class="gradient-hr">
        </section>
    </main>

    <footer>
        <p>© 2025 RTA Москва</p>
    </footer>

    <script>
        for (let i = 1; i <= 5; i++) {
            const slider = document.getElementById(`slider${i}`);
            const input = document.getElementById(`value${i}`);

            slider.addEventListener("input", () => {
                input.value = slider.value;
            });

            input.addEventListener("input", () => {
                if (input.value >= -5 && input.value <= 5) {
                    slider.value = input.value;
                }
            });
        }
    </script>
</body>
</html>
