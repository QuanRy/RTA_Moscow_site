<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация — RTA</title>
    <link rel="stylesheet" href="../css/main_window.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/svg+xml" href="../img/logo_without_text.svg">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="../img/logo.svg" alt="Логотип RTA">
                <h1>RTA — Расчет частоты по Остроу</h1>
            </div>
            <div class="auth-buttons">
                <button class="auth-button registration">Регистрация</button>
                <button class="auth-button login">Войти</button>
            </div>
        </div>
    </header>

    <main>
        <div class="registration-container">

            <h2>Авторизация</h2>

            <form id="registration-form">

                <div class="form-row">
                    <label for="login_email">Логин:</label>
                    <input type="email" id="login_email" name="login_email" placeholder="example@mail.com" />
                </div>
                <span class="error-message" id="login_email-error"></span>

                <div class="form-row">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required oncopy="return false" oncut="return false">
                </div>
                <span class="error-message" id="password-error"></span>

                <div class="button-wrapper">
                    <button type="submit">Войти</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>© RTA Москва, 2025</p>
    </footer>
    
    <script src="../js/header_enter_pages_script.js"></script>
    <script src="../js/error_login_script.js"></script>

</body>
</html>
