<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>RTA - РОЗ</title>
    <link rel="stylesheet" href="../css/main_window.css">
    <link rel="icon" type="image/svg+xml" href="../img/logo_without_text.svg">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="../img/logo.svg" alt="Логотип RTA">
                <h1>RTA — Расчет частоты по Остроу</h1>
            </div>
            <div class="auth-buttons">
                <button class="auth-button registration">Регистрация</button>
                <button class="auth-button login">Войти</button>
            </div>
        </div>
    </header>

    <main>
        <!-- Грид из 3 блоков -->
        <section class="criteria-grid">

            <!-- Блок 1 -->
            <div class="criteria-block">
                <div class="criteria-title">Рынок</div>
                <div class="criterion">
                    <label for="slider1">Критерий 1</label>
                    <div class="slider-container">
                        <div class="slider-track">
                            <span>-0.2</span><span>-0.1</span><span>0</span><span>0.1</span><span>0.2</span>
                        </div>
                        <input type="range" min="-0.2" max="0.2" value="0" step="0.1" class="slider" id="slider1">
                        <input type="number" min="-0.2" max="0.2" value="0" step="0.1" class="number-input" id="value1">
                    </div>
                </div>
                <div class="criterion">
                    <label for="slider2">Критерий 2</label>
                    <div class="slider-container">
                        <div class="slider-track">
                            <span>-0.2</span><span>-0.1</span><span>0</span><span>0.1</span><span>0.2</span>
                        </div>
                        <input type="range" min="-0.2" max="0.2" value="0" step="0.1" class="slider" id="slider2">
                        <input type="number" min="-0.2" max="0.2" value="0" step="0.1" class="number-input" id="value2">
                    </div>
                </div>
            </div>

            <!-- Блок 2 -->
            <div class="criteria-block">
                <div class="criteria-title">Креатив</div>
                <div class="criterion">
                    <label for="slider3">Критерий 3</label>
                    <div class="slider-container">
                        <div class="slider-track">
                            <span>-0.2</span><span>-0.1</span><span>0</span><span>0.1</span><span>0.2</span>
                        </div>
                        <input type="range" min="-0.2" max="0.2" value="0" step="0.1" class="slider" id="slider3">
                        <input type="number" min="-0.2" max="0.2" value="0" step="0.1" class="number-input" id="value3">
                    </div>
                </div>
                <div class="criterion">
                    <label for="slider4">Критерий 4</label>
                    <div class="slider-container">
                        <div class="slider-track">
                            <span>-0.2</span><span>-0.1</span><span>0</span><span>0.1</span><span>0.2</span>
                        </div>
                        <input type="range" min="-0.2" max="0.2" value="0" step="0.1" class="slider" id="slider4">
                        <input type="number" min="-0.2" max="0.2" value="0" step="0.1" class="number-input" id="value4">
                    </div>
                </div>
            </div>

            <!-- Блок 3 -->
            <div class="criteria-block">
                <div class="criteria-title">Медиа</div>
                <div class="criterion">
                    <label for="slider5">Критерий 5</label>
                    <div class="slider-container">
                        <div class="slider-track">
                            <span>-0.2</span><span>-0.1</span><span>0</span><span>0.1</span><span>0.2</span>
                        </div>
                        <input type="range" min="-0.2" max="0.2" value="0" step="0.1" class="slider" id="slider5">
                        <input type="number" min="-0.2" max="0.2" value="0" step="0.1" class="number-input" id="value5">
                    </div>
                </div>
                <div class="criterion">
                    <label for="slider6">Критерий 6</label>
                    <div class="slider-container">
                        <div class="slider-track">
                            <span>-0.2</span><span>-0.1</span><span>0</span><span>0.1</span><span>0.2</span>
                        </div>
                        <input type="range" min="-0.2" max="0.2" value="0" step="0.1" class="slider" id="slider6">
                        <input type="number" min="-0.2" max="0.2" value="0" step="0.1" class="number-input" id="value6">
                    </div>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <p>© RTA Москва, 2025</p>
    </footer>

    <script src="../js/header_enter_pages_script.js"></script>
    <script src="../js/main_scroll_interaction.js"></script>
</body>
</html>
